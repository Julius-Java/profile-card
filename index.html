<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <div class="card">
      <section class="top">
        <picture>
          <img src="./images/bg-pattern-card.svg">
        </picture>
      </section>

      <section class="mid">
        <img src="./images/image-victor.jpg" alt="profile-pic">

        <div class="userInfo">
          <h5>Victor Crest</h5>
          <p>26</p>
        </div>

        <p class="userLocation">London</p>
      </section>

      <section class="bottom">
        <div class="stats">
          <h6>80k</h6>
          <p>Followers</p>
        </div>

        <div class="stats">
          <h6>803k</h6>
          <p>Likes</p>
        </div>

        <div class="stats">
          <h6>1.4k</h6>
          <p>Photos</p>
        </div>
      </section>
    </div>
  </main>
  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->
</body>
</html>
